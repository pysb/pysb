language: python
sudo: false
python:
- '2.7'
addons:
  apt:
    sources:
    - libgraphviz-dev
cache:
  directories:
  - "$TRAVIS_BUILD_DIR/StochKit2.0.11"
before_install:
- wget http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh
- chmod +x miniconda.sh
- "./miniconda.sh -b"
- export PATH=/home/travis/miniconda/bin:$PATH
- conda update --yes conda
install:
- conda install --yes python=$TRAVIS_PYTHON_VERSION numpy scipy matplotlib sympy networkx
  nose h5py
- pip install -i https://pypi.binstar.org/pypi/simple pygraphviz
- pip install python-coveralls
- wget "http://www.csb.pitt.edu/Faculty/Faeder/?smd_process_download=1&download_id=142"
  -O BioNetGen-2.2.6-stable.zip
- unzip BioNetGen-2.2.6-stable.zip
- export BNGPATH=`pwd`/BioNetGen-2.2.6-stable
script:
  nosetests --with-coverage --cover-package=pysb
after_success:
  coveralls
notifications:
  slack:
    secure: 
