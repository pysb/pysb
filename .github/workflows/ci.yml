---
name: Continuous Integration
on: [push, pull_request]

jobs:
  tests_coverage:
    name: Tests & Coverage
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ["ubuntu-latest", "macos-latest", "windows-latest"]
        python-version: ["3.8", "3.9", "3.10", "3.11"]
        include:
          - python-version: '3.8'
            roadrunner: 'libroadrunner==2.2.2'
          - python-version: '3.9'
            roadrunner: 'https://files.pythonhosted.org/packages/03/43/4b15a075676619dd273255f2eaa61f12a5ed4876c490e853c18d3d110cac/libroadrunner-2.5.0-cp39-cp39-macosx_11_0_x86_64.whl'
          - python-version: '3.10'
            roadrunner: 'https://files.pythonhosted.org/packages/21/fa/3811a2f27f37cc8f7764841e574ef13ecf7a188dce9ca13332f7103e5483/libroadrunner-2.5.0-cp310-cp310-macosx_11_0_x86_64.whl'
          - python-version: '3.11'
            roadrunner: 'https://files.pythonhosted.org/packages/c7/d5/286069f614965bec425d2efe8b190de3a5670c476c0afa7b56545b8072dc/libroadrunner-2.5.0-cp311-cp311-macosx_11_0_x86_64.whl'
    defaults:
      run:
        shell: bash -l {0}

    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          python-version: ${{ matrix.python-version }}
          environment-file: .github/pysb-conda-env.yml
          activate-environment: pysb
      - name: Install StochKit (except on Windows)
        if: matrix.os != 'windows-latest'
        run: conda install -y -c alubbock stochkit
      - name: Install StochKit Lite (Windows only)
        if: matrix.os == 'windows-latest'
        run: conda install -y -c alubbock -c conda-forge stochkit-lite
      - name: Fix gfortran DLL linker error on Windows/Python 3.8
        if: matrix.os == 'windows-latest' && matrix.python-version == '3.8'
        run: pip install --upgrade --force-reinstall scipy
      - name: Workaround broken roadrunner wheels
        if: matrix.os == 'macos-latest'
        run: |
          # FIXME: This is a workaround for broken roadrunner wheels. 
          # Remove this step once the wheels are fixed and properly compatible.
          pip install --force-reinstall ${{ matrix.roadrunner }}
      - name: Conda environment info
        run: |
          conda info
          conda list
      - name: Build PySB
        run: python setup.py build --build-lib=build/lib
      - name: Run nosetests
        env:
          PYTHONFAULTHANDLER: 1
        run: >
          nosetests
          build/lib/pysb
          --with-coverage --cover-inclusive --cover-package=build/lib/pysb
          --cover-xml
          -a '!gpu'
      - uses: codecov/codecov-action@v3
        with:
          verbose: true
          flags: os-${{ matrix.os }},python-${{ matrix.python-version }}
